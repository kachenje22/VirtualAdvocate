<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>New Inquiry</title>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0" style="width: 90%; background-color: #e7e7e7; font: 16px Calibri, arial, sans-serif; margin: 0 auto; border: solid 1px #EEEEEE;">
        <tr bgcolor="#ecf0f5">
            <td>
                <table border="0" cellpadding="0" cellspacing="0" style="width: 90%; border: solid 0px #e9e9e9; background-color: #ecf0f5; font: 16px Calibri, arial, sans-serif; margin: 1em auto 2em auto;">
                    <tr bgcolor="#ecf0f5">
                        <td><div style="border-bottom: solid 1px #e9e9e9; font-size: 18px; font-family: Calibri, Helvetica, sans-serif; font-weight: bold; color: rgb(00, 00, 00); padding: 10px 15px 10px 0px; margin: 0em; color: #767676;"> Dear Admin, </div></td>
                    </tr>
                    <tr bgcolor="#FFF">
                        <td colspan="2" align="left">
                            <div style="margin: 10pt; text-align: left; padding: .1em;">
                                <div style="color: #454545; font-size: 16px; margin: 0 auto 10px; padding: 0px 0;">
                                    <p style="margin: 0px 0;">New Inquiry is created in Virtual Advocate Website</p>
                                </div>
                                <table cellpadding="6" cellspacing="0" border="0" style="margin: 0px 0 20px 0; width: 100%;">
                                    <tr>
                                        <td style="background-color:#1e282c"><span style="color: #FFFFFF; font-size: 16px; font-weight: bold; margin: 0; padding: 10px 0; margin-right: 20px;">Details</span></td>
                                        <td style="background-color:#1e282c"><span style="color: #FFFFFF; font-size: 16px; font-weight: bold; margin: 0; padding: 10px 0; margin-right: 20px;"></span></td>
                                    </tr>
                                    <tr>
                                        <td style="border-bottom: solid 1px #f4f4f4"><span style="color: #000000; font-size: 16px; margin: 0 auto; padding: 10px 0;">Name</span></td>
                                        <td style="border-bottom: solid 1px #f4f4f4"><span style="color: #000000; font-size: 16px; margin: 0 auto; padding: 10px 0;">$$Name$$</span></td>
                                    </tr>
                                    <tr>
                                        <td style="border-bottom: solid 1px #f4f4f4"><span style="color: #000000; font-size: 16px; margin: 0 auto; padding: 10px 0;">Organization</span></td>
                                        <td style="border-bottom: solid 1px #f4f4f4"><span style="color: #000000; font-size: 16px; margin: 0 auto; padding: 10px 0;">$$Organization$$</span></td>
                                    </tr>
                                    <tr>
                                        <td style="border-bottom: solid 1px #f4f4f4"><span style="color: #000000; font-size: 16px; margin: 0 auto; padding: 10px 0;">Email</span></td>
                                        <td style="border-bottom: solid 1px #f4f4f4"><span style="color: #000000; font-size: 16px; margin: 0 auto; padding: 10px 0;">$$Email$$</span></td>
                                    </tr>
                                    <tr>
                                        <td style="border-bottom: solid 1px #f4f4f4"><span style="color: #000000; font-size: 16px; margin: 0 auto; padding: 10px 0;">Phone</span></td>
                                        <td style="border-bottom: solid 1px #f4f4f4"><span style="color: #000000; font-size: 16px; margin: 0 auto; padding: 10px 0;">$$Phone$$</span></td>
                                    </tr>
                                    <tr>
                                        <td style="border-bottom: solid 1px #f4f4f4"><span style="color: #000000; font-size: 16px; margin: 0 auto; padding: 10px 0;">Inquiry Details</span></td>
                                        <td style="border-bottom: solid 1px #f4f4f4"><span style="color: #000000; font-size: 16px; margin: 0 auto; padding: 10px 0;">$$Issue$$</span></td>
                                    </tr>
                                    <tr>
                                        <td style="border-bottom: solid 1px #f4f4f4"><span style="color: #000000; font-size: 16px; margin: 0 auto; padding: 10px 0;">Date</span></td>
                                        <td style="border-bottom: solid 1px #f4f4f4"><span style="color: #000000; font-size: 16px; margin: 0 auto; padding: 10px 0;">$$CreatedOn$$</span></td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="color: #454545; font-size: 16px; padding: 10px 5% 10px 5%;">
               Thanks,
                <br />
                Virtual Support Team
            </td>
        </tr>
    </table>
</body>
</html>
